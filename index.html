<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <style>

        html {

        }
    </style>
</head>
<body>

            <li><a href="#beef">Beef</a></li>
            <li><a href="#sushi">Sushi</a></li>
        </ul>
    </nav>

    <header>
        <h1>Our Menu</h1>
    </header>
    
    <div class="container">
        <div class="section-container">

            <section class="col-lg-4 col-md-6 col-sm-12" id="chicken">

                    <div class="section-title" id="chicken-title">Chicken</div>

            <section class="col-lg-4 col-md-6 col-sm-12" id="beef">

                    <div class="section-title" id="beef-title">Beef</div>

                    <div class="section-title" id="sushi-title">Sushi</div>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit...</p>
                </div>
            </section>
        </div>
    </div>

    <script>
        // Toggle navbar on mobile
        document.getElementById('navbar-toggle').addEventListener('click', function () {
            var navbarLinks = document.getElementById('navbar-links');
            navbarLinks.classList.toggle('active');
        });
    </script>
</body>
</html>
